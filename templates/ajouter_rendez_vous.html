{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Ajouter un rendez-vous pour {{ patient.nom }} {{ patient.prenom }}</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'detail_patient' patient.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
